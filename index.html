<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <nav>
      <div class="hero-logo high-contrast-text">Header Logo</div>
      <ul>
        <li><a href="#" class="header-link">header link one</a></li>
        <li><a href="#" class="header-link">header link two</a></li>
        <li><a href="#" class="header-link">header link three</a></li>
      </ul>
    </nav>
    <div class="header-content">
      <div class="hero-text">
        <div class="hero-main-text high-contrast-text">This website is awesome</div>
        <div class="hero-secondary-text">
          This website has some subtext that goes here under the main title. It's
          a smaller font and the color is lower contrast.
        </div>
        <button class="sign-up-button high-contrast-text">Sign up</button>
      </div>
      <div class="header-image">this is a placeholder for an image</div>
    </div>
  </div>

</html>
